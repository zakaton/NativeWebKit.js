<html>
    <head>
        <title>Data | Core Bluetooth Central Manager | NativeWebKit.js</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <script type="module" src="./script.js"></script>
    </head>
    <style>
        label {
            display: block;
        }

        #discoveredPeripherals {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
    </style>
    <body>
        <div>
            <small><a href="../../../">home</a></small>
        </div>

        <h1>Data | Core Bluetooth Central Manager | NativeWebKit.js</h1>

        <label>state <input id="state" type="text" readonly /></label>
        <label>is available? <input id="isAvailable" type="checkbox" readonly disabled /></label>
        <button id="startScan" disabled>start scan</button>
        <button id="stopScan" disabled>stop scan</button>

        <p><b>Scan Options</b></p>

        <p>
            service uuids (comma or newline separated)
            <br />
            <textarea id="serviceUUIDs" cols="40" placeholder="service uuids"></textarea>
        </p>

        <label>allow duplicates? <input type="checkbox" id="allowDuplicates" /> </label>
        <p>
            solicited service uuids (comma or newline separated)
            <br />
            <textarea id="solicitedServiceUUIDs" cols="40" placeholder="solicited service uuids"></textarea>
        </p>

        <p>
            check peripherals with service uuids (comma or newline separated)
            <br />
            <textarea id="connectedPeripheralsServiceUUIDs" cols="40" placeholder="connected service uuids"></textarea>
            <br />
            <button id="checkConnectedPeripheralsServiceUUIDs">check</button>
        </p>

        <p><b>Peripherals</b></p>
        <div id="peripherals">
            <template id="peripheralTemplate">
                <div class="peripheral">
                    <ul>
                        <li><b>identifier:</b> <span class="identifier"></span></li>
                        <li><b>name:</b> <span class="name"></span></li>
                        <li><button class="readRSSI" disabled>read rssi</button> <span class="rssi"></span></li>
                        <li><b>connection state:</b> <span class="connectionState">not connected</span></li>
                        <li>
                            <button class="connect">connect</button>
                            <button disabled class="disconnect">disconnect</button>
                        </li>
                    </ul>
                </div>
            </template>
        </div>

        <p><b>Discovered Peripherals</b></p>

        <div id="discoveredPeripherals">
            <template id="discoveredPeripheralTemplate">
                <div class="discoveredPeripheral">
                    <ul>
                        <li><b>identifier:</b> <span class="identifier"></span></li>
                        <li><b>name:</b> <span class="name"></span></li>
                        <li><b>rssi:</b> <span class="rssi"></span></li>
                        <li><b>advertisement data:</b> <span class="advertisementData"></span></li>
                        <li><b>connection state:</b> <span class="connectionState">not connected</span></li>
                        <li>
                            <button class="connect">connect</button>
                            <button disabled class="disconnect">disconnect</button>
                        </li>
                    </ul>
                </div>
            </template>
        </div>
    </body>
</html>
