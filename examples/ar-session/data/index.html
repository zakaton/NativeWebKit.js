<html>
    <head>
        <title>Data | AR Session | NativeWebKit.js</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script type="module" src="./script.js"></script>
    </head>
    <style>
        label {
            display: block;
        }
        body {
            background-color: hsla(0, 0%, 100%, 0.5);
        }
    </style>
    <body>
        <div>
            <small><a href="/">home</a></small>
        </div>

        <h1>Data | AR Session | NativeWebKit.js</h1>

        <label>is supported? <input id="isSupported" type="checkbox" disabled /></label>
        <br />
        <label>is world tracking supported? <input id="isWorldTrackingSupported" type="checkbox" disabled /></label>
        <label
            >with user face-tracking? <input id="isWorldTrackingSupportedWithUserFaceTracking" type="checkbox" disabled
        /></label>
        <br />
        <label>is face tracking supported? <input id="isFaceTrackingSupported" type="checkbox" disabled /></label>
        <label
            >with world face-tracking? <input id="isFaceTrackingSupportedWithWorldTracking" type="checkbox" disabled
        /></label>
        <br />
        <button id="run" disabled>run</button>
        <button id="pause" disabled>pause</button>

        <pre id="frame"></pre>
    </body>
</html>
