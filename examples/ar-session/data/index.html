<html>
    <head>
        <title>Data | AR Session | NativeWebKit.js</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <script type="module" src="./script.js"></script>
    </head>
    <style>
        label {
            display: block;
        }
        body {
            background-color: hsla(0, 0%, 100%, 0.5);
        }
    </style>
    <body>
        <div>
            <small><a href="../../../">home</a></small>
        </div>

        <h1>Data | AR Session | NativeWebKit.js</h1>

        <label>is supported? <input id="isSupported" type="checkbox" disabled /></label>

        <button id="run" disabled>run</button>
        <button id="pause" disabled>pause</button>
        <br />
        <label>
            camera mode:
            <select id="cameraMode" disabled>
                <optgroup label="camera mode"></optgroup>
            </select>
        </label>
        <label>show camera? <input type="checkbox" id="showCamera" disabled /></label>

        <p><b>Tracking Support</b></p>

        <label>is world tracking supported? <input id="isWorldTrackingSupported" type="checkbox" disabled /></label>
        <label>
            with user face-tracking?
            <input id="isWorldTrackingSupportedWithUserFaceTracking" type="checkbox" disabled />
        </label>
        <br />
        <label>is face tracking supported? <input id="isFaceTrackingSupported" type="checkbox" disabled /></label>
        <label>
            with world face-tracking? <input id="isFaceTrackingSupportedWithWorldTracking" type="checkbox" disabled />
        </label>
        <br />
        <label>is body tracking supported? <input id="isBodyTrackingSupported" type="checkbox" disabled /></label>

        <p><b>Configuration</b></p>
        <label>
            configuration type
            <select id="configurationType">
                <optgroup label="configuration type"></optgroup>
            </select>
        </label>

        <div data-configuration-type="worldTracking">
            <label>
                face tracking?
                <input type="checkbox" data-configuration="userFaceTrackingEnabled" />
            </label>
            <label>
                plane detection
                <select data-configuration="planeDetection">
                    <optgroup label="plane detection">
                        <option value="">none</option>
                        <option value="horizontal">horizontal</option>
                        <option value="vertical">vertical</option>
                        <option value="vertical,horizontal">vertical and horizontal</option>
                    </optgroup>
                </select>
            </label>
            <label>
                frame semantics
                <select data-configuration="frameSemantics">
                    <optgroup label="frame semantics">
                        <option value="">none</option>
                        <!-- <option value="bodyDetection">body detection</option> -->
                    </optgroup>
                </select>
            </label>
        </div>

        <div data-configuration-type="faceTracking">
            <label>
                world tracking?
                <input type="checkbox" data-configuration="isWorldTrackingEnabled" />
            </label>
            <label>
                max number of tracked faces?
                <input
                    type="number"
                    min="1"
                    max="3"
                    step="1"
                    value="1"
                    data-face-tracking-configuration="maximumNumberOfTrackedFaces"
                />
            </label>
        </div>

        <p><b>Debug Options</b></p>
        <div id="debugOptions"></div>

        <p><b>Message Configuration</b></p>
        <div id="messageConfiguration">
            <label>
                face anchor blendshapes?
                <input data-message-configuration="faceAnchorBlendshapes" type="checkbox" disabled />
            </label>
            <label>
                face anchor geometry? <input data-message-configuration="faceAnchorGeometry" type="checkbox" disabled />
            </label>
            <label>
                face anchor eyes? <input data-message-configuration="faceAnchorEyes" type="checkbox" disabled />
            </label>
        </div>

        <pre id="frame"></pre>
    </body>
</html>
