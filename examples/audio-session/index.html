<html>
    <head>
        <title>Audio Session | NativeWebKit.js</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <script type="module" src="./script.js"></script>
    </head>
    <body>
        <h1>Audio Session | NativeWebKit.js</h1>

        <button id="allowMicrophoneAccess" disabled>allow microphone access</button>
        <div id="microphoneControls" hidden>
            <label>
                microphone:
                <select id="microphones">
                    <optgroup label="select microphone"></optgroup>
                </select>
            </label>
            <button id="toggleMicrophone">enable microphone</button>
            <button id="listenToMicrophone">listen to microphone</button>

            <br />
            <button id="toggleOscillator">enable oscillator</button>
            <label>
                stereo pan:
                <input type="range" min="-1" max="1" value="-1" step="0.1" id="stereoPannerInput" />
            </label>
        </div>
    </body>
</html>
