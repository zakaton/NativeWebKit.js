<html>
    <head>
        <title>Audio Session | NativeWebKit.js</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script type="module" src="./script.js"></script>
    </head>
    <body>
        <h1>Audio Session | NativeWebKit.js</h1>

        <button id="allowMicrophoneAccess" disabled>allow microphone access</button>
        <div id="microphoneControls" hidden>
            <label>
                microphone:
                <select id="microphones">
                    <optgroup label="select microphone"></optgroup>
                </select>
            </label>
            <button id="toggleMicrophone">enable microphone</button>
            <button id="listenToMicrophone">listen to microphone</button>
        </div>
    </body>
</html>
