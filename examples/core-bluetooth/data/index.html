<html>
    <head>
        <title>Data | Core Bluetooth Manager | NativeWebKit.js</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <script type="module" src="./script.js"></script>
    </head>
    <style>
        label {
            display: block;
        }
    </style>
    <body>
        <div>
            <small><a href="../../../">home</a></small>
        </div>

        <h1>Data | Core Bluetooth Manager | NativeWebKit.js</h1>

        <label>state <input id="state" type="text" readonly /></label>
        <label>is available? <input id="isAvailable" type="checkbox" readonly disabled /></label>
        <button id="startScan" disabled>start scan</button>
        <button id="stopScan" disabled>stop scan</button>

        <p><b>Scan Options</b></p>

        <p>
            service uuids (comma or newline separated)
            <br />
            <textarea id="serviceUUIDs" cols="40" placeholder="service uuids"></textarea>
        </p>

        <label>allow duplicates? <input type="checkbox" id="allowDuplicates" /> </label>
        <p>
            solicited service uuids (comma or newline separated)
            <br />
            <textarea id="solicitedServiceUUIDs" cols="40" placeholder="solicited service uuids"></textarea>
        </p>
    </body>
</html>
